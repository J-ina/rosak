<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ROSA.K MONOGRAM PALETTE</title>
  <!--구글폰트 CDN-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700;800&display=swap" rel="stylesheet">
  <!--외부정의 CSS-->
  <link rel="stylesheet" href="setting.css">
  <link rel="stylesheet" href="style.css">
  <!--폰트어썸 CDN-->
  <script src="https://kit.fontawesome.com/307bbd1680.js" crossorigin="anonymous"></script>
  <!--외부정의 JS-->
  <script src="main.js" defer></script>
</head>
<body>
  <div id="logo">
    <img src="img/rosak_logo.png" alt="rosak logo">
  </div>
  <div id="main" class="clear">
    <div id="palette">
      <ul class="colorCircle">
        <li class="on" data-color="pinkBlack">PINK BLACK</li>
        <li data-color="blueBlack">BLUE BLACK</li>
        <li data-color="realRed">REAL RED</li>
        <li data-color="creamButter">CREAM BUTTER</li>
        <li data-color="oakBlue">OAK BLUE</li>
        <li data-color="roseCognac">ROSE COGNAC</li>
        <li data-color="secretBlack">SECRET BLACK</li>
        <li data-color="blueMountain">BLUE MOUNTAIN</li>
        <li data-color="multi">MULTI</li>
        <li data-color="yellow">YELLOW</li>
        <li data-color="skyBlue">SKY BLUE</li>
        <li data-color="camel">CAMEL</li>
      </ul>
      <div class="onProductImg"></div>
    </div><!--palette END-->
    <div id="txtArea">
      <div class="onColorName">
        <div class="colorName">PINK BLACK</div>
        <div class="colorShape"></div>
      </div>
      <div class="moreBtn">MORE</div>
      <div class="more">
        <i class="closeBtn fa-solid fa-xmark"></i>
        <div class="onColorName">
          <div class="colorName">PINK BLACK</div>
          <div class="colorShape"></div>
        </div>
        <ul class="productList clear"></ul>
      </div>
    </div><!--txtArea END-->
  </div>
</body>
</html>
